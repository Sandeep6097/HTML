<!DOCTYPE HTML>
<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <form action="" style="text-align: center;">
        <div>

            <h1 style="color:chocolate;">Personal Details</h1>
            <label for="Name" style="text-align: center;">Name:</label>
            <input type="text" value="" id="name" style="height:20px;text-align: center;">
        </div>
        <br>

        <div>

            <label for="Username" style="text-align: center;">Username:</label>
            <input type="text" value="" id="user1" style="height:20px;text-align: center;">
        </div>
        <br>

        <div>

            <label for="password" style="text-align: center;">password:</label>
            <input type="text" value="" id="password" style="height:20px;">
        </div>
        <br>

        <div>

            <label for="E-mail" style="text-align: center;">E-mail:</label>
            <input type="text" value="" id="email" style="height:20px;;">
        </div>
        <br>
        
        
        <div style="text-align: center;">
            <label for="Gender">Gender</label>
            <label for="Gender">Male</label>
            <input type="radio" name="" id="Gender">
            <label for="Gender">Female</label>
            <input type="radio" name="" id="Gender">
            <label for="Gender">Other</label>
            <input type="radio" name="" id="Gender">
        </div>
    <br>

    <div>

        <label for="Contact No" style="text-align: center;">Contact no:</label>
        <input type="text" value="" id="Contact no" style="height:20px;;">
    </div>
    <br>
    
    <div>

        <h1 style="color:chocolate;">Educational Details</h1>
        <label for="Education">Degree :</label>
        <select name="Education" id="Education">
            <option value="select">Choose a field of Degree</option>
            <option value="SSC">SSC</option>
            <option value="HSC">HSC</option>
            <option value="Graduate">Graduate</option>
            <option value="Post Graduate">post Graduate</option>
            <option value="Master Degree">Master Degree</option>

        </select>
        </div>
        <br>
        <div>
        <label for="Education">Engineering :</label>
        <select name="Education" id="Education">
            <option value="Software Engineering">Software Engineering</option>
            <option value="Hardware Engineering">Hardware Engineering</option>

        </select>
        
    </div>
    <br>
    <div style="text-align: center;"> 
<h1 style="color:chocolate;">Address</h1>
        <label for="Address" >Address :</label>
        <textarea name="Address" cols="30" rows="1"></textarea>
    </div>
   
    <div>
        <h1 style="color:chocolate;">Resume</h1>
        <label for="Resume" >Resume :</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    <br>
    </div>
    <div>
        <button name:"Submit" style="color:violet; text-shadow:1px; background-color: red;">Submit</button>
    </div>

    </form>
    </body>
</html>
